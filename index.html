    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)', 
              surface: 'var(--surface-color)',
              surfaceHighlight: 'var(--surface-highlight)',
              primary: 'var(--primary)', 
              'primary-dark': 'var(--primary-dark)',
              text: 'var(--text-main)',
              'text-sub': 'var(--text-sub)',
              accent: 'var(--accent)', 
              border: 'var(--border-color)',
              studio: {
                bg: '#0f0518',
                panel: '#1a0b2e',
                border: '#3b2164'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'flip-3d': 'flip3d 1s forwards'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              flip3d: {
                '0%': { transform: 'rotateY(0deg)' },
                '50%': { transform: 'rotateY(180deg)', opacity: '0.5' },
                '100%': { transform: 'rotateY(360deg)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { background-color: var(--bg-color); color: var(--text-main); }
      /* Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--surface-highlight); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--primary); }
      
      .glass-panel {
        background: var(--surface);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(12px);
      }
      
      .markdown-body pre { background-color: var(--surface-highlight) !important; border-radius: 0.5rem; }
      .markdown-body code { color: var(--primary); background-color: var(--surface-highlight); padding: 0.2em 0.4em; border-radius: 0.25rem; }
    </style>

}
</script>
