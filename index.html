<!DOCTYPE html>
<html lang="en" class="theme-dark dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>Zara AI Assist - Unified Multimodel Intelligent Interacting System</title>
  <meta name="description" content="Zara AI Assist is a unified multimodel intelligent interacting system that leverages advanced AI models for seamless multi-model interactions and intelligent assistance.">
  <meta name="keywords" content="AI assistant, multimodel AI, intelligent system, conversational AI, machine learning, AI interaction, Zara AI">
  <meta name="author" content="Mohammed Majeed">
  <meta name="theme-color" content="#000000">
    
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)', 
              surface: 'var(--surface-color)',
              surfaceHighlight: 'var(--surface-highlight)',
              primary: 'var(--primary)', 
              'primary-dark': 'var(--primary-dark)',
              text: 'var(--text-main)',
              'text-sub': 'var(--text-sub)',
              accent: 'var(--accent)', 
              border: 'var(--border-color)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'flip-3d': 'flip3d 1s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              flip3d: {
                '0%': { transform: 'perspective(400px) rotateY(0deg)' },
                '50%': { transform: 'perspective(400px) rotateY(180deg)' },
                '100%': { transform: 'perspective(400px) rotateY(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: var(--gradient-overlay, none); 
        pointer-events: none;
        z-index: -1;
      }
      .glass {
        background: var(--surface-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      .glass-panel {
        background: var(--surface-color);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border-color);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .glass-panel:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-sub);
        opacity: 0.3;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        opacity: 0.5;
      }
      .markdown-body pre {
        background-color: var(--surface-highlight);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        border: 1px solid var(--border-color);
        margin: 0.5rem 0;
      }
      .markdown-body code {
        background-color: var(--surface-highlight);
        color: var(--primary);
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: monospace;
      }
      .markdown-body pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }
      
      /* Animation Delays for Staggered effects */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "mermaid": "https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.esm.min.mjs"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
